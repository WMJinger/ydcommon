<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/pc_common.1.0.1.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<meta charset="utf-8"/>
</head>
<body>
<div class="nav fix-nav">
	<div class="logo">logo</div>
	<ul class="nav-li">
		<li class="current">首页</li>
		<li>简介</li>
		<li>文档</li>
		<li>关于</li>
	</ul>
	<div class="txt-search">
		<input type="text" class="txt" placeholder="请输入关键词" />
		<div class="search-icon-left"><i class="sicon searchico"></i></div>
	</div>
</div>
<div class="content">
	<div class="register-wrap">
		<h2>注册信息</h2>
		<div class="txt-left">
			<input type="text" class="txt" placeholder="请输入用户名" />
			<div class="txt-icon"><i class="sicon userico"></i></div>
		</div>
		<div class="txt-left">
			<input type="text" class="txt" placeholder="请输入邮箱" />
			<div class="txt-icon"><i class="sicon mailico"></i></div>
		</div>
		<div class="txt-left">
			<input type="password" class="txt" placeholder="请输入密码" />
			<div class="txt-icon"><i class="sicon pswico"></i></div>
		</div>
		<div class="btn-wrap">
			<a class="btn btn1" href="javascript:;">注册</a>
			<a class="btn btn2" href="javascript:;">取消</a>
		</div>
	</div>
</div>
<script src="js/libjs/jquery-1.11.1.min.js"></script>
<script src="js/pc_common.1.0.1.min.js"></script>
</body>
</html>
